<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #fff 3px solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
            font-size: 24px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        form input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background: #555;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Heart Disease Prediction Form</h1>
        </div>
    </header>
    <div class="container">
        <form action="http://127.0.0.1:5000/predict" method="post">
            <label for="age">Age:</label>
            <input type="text" name="age" required>

            <label for="sex">Sex (1 = male; 0 = female):</label>
            <input type="text" name="sex" required>

            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="text" name="cp" required>

            <label for="trestbps">Resting Blood Pressure:</label>
            <input type="text" name="trestbps" required>

            <label for="chol">Cholesterol:</label>
            <input type="text" name="chol" required>

            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 1 = true; 0 = false):</label>
            <input type="text" name="fbs" required>

            <label for="restecg">Resting ECG Results (0-2):</label>
            <input type="text" name="restecg" required>

            <label for="thalach">Max Heart Rate Achieved:</label>
            <input type="text" name="thalach" required>

            <label for="exang">Exercise-Induced Angina (1 = yes; 0 = no):</label>
            <input type="text" name="exang" required>

            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="text" name="oldpeak" required>

            <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
            <input type="text" name="slope" required>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="text" name="ca" required>

            <label for="thal">Thalassemia (1 = normal; 2 = fixed defect; 3 = reversible defect):</label>
            <input type="text" name="thal" required>

            <input type="submit" value="Predict">
        </form>

        <div class="result">
            {% if pred %}
                <h3>Prediction: {{ pred }}</h3>
            {% endif %}
        </div>
    </div>
</body>
</html>
